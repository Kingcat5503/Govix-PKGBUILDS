name: Build Packages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup build environment
      run: |
        pacman -Sy --noconfirm archlinux-keyring
        pacman -Syu --noconfirm --needed base-devel git sudo

        # Add your custom repo
        echo '[garch-repo]' >> /etc/pacman.conf
        echo 'SigLevel = Optional TrustAll' >> /etc/pacman.conf
        echo 'Server = https://gitlab.com/Kingcat5503/garch-repo/-/raw/main/$arch' >> /etc/pacman.conf
        pacman -Sy

        # Create non-root builder user
        useradd -m builder
        echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers

        # Prepare workspace for builder
        mkdir -p /home/builder/workspace
        cp -r "$GITHUB_WORKSPACE"/* /home/builder/workspace/
        chown -R builder:builder /home/builder/workspace

    - name: Build all PKGBUILDs as builder
      run: |
        sudo -u builder bash -c '
          set -e
          cd /home/builder/workspace
          for d in */; do
            if [ -f "$d/PKGBUILD" ]; then
              echo "Building package in $d"
              cd "$d"

              # Ensure deps can be installed
              sudo pacman -Syu --noconfirm --needed base-devel

              # Try to install all deps listed in PKGBUILD
              source PKGBUILD
              if [ ! -z "${depends[*]}" ]; then
                sudo pacman -S --noconfirm --needed "${depends[@]}" || true
              fi
              if [ ! -z "${makedepends[*]}" ]; then
                sudo pacman -S --noconfirm --needed "${makedepends[@]}" || true
              fi

              # Now build the package
              makepkg -sf --noconfirm
              cd ..
            fi
          done
        '

    - name: Upload built packages
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: packages
        path: |
          /home/builder/workspace/**/*.pkg.tar.zst
          /home/builder/workspace/**/*.pkg.tar.xz
        if-no-files-found: error
